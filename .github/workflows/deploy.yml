name: Build and Deploy
on:
  push:
    tags:
      - 'v*'
env:
  REGISTRY: ghcr.io
  IMAGE_NAME: metartaf/metartaf_blazorclient
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      environment: ${{ steps.setvars.outputs.environment }}
      version: ${{ steps.setvars.outputs.version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set variables
        id: setvars
        run: |
          TAG="${GITHUB_REF#refs/tags/}"
          if [[ "$TAG" == *"-pre"* ]]; then
            echo "environment=pre" >> $GITHUB_OUTPUT
          else
            echo "environment=prod" >> $GITHUB_OUTPUT
          fi
          echo "version=$TAG" >> $GITHUB_OUTPUT
      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.setvars.outputs.environment }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.setvars.outputs.version }}
  deploy:
    needs: build
    runs-on: self-hosted
    steps:
      - name: Deploy container
        run: |
          ENV=${{ needs.build.outputs.environment }}
          IMAGE=ghcr.io/metartaf/metartaf_blazorclient:$ENV
          
          if [[ "$ENV" == "prod" ]]; then
            PORT=5002
          else
            PORT=5003
          fi
          
          docker pull $IMAGE
          docker stop client-$ENV || true
          docker rm client-$ENV || true
          docker run -d \
            --name client-$ENV \
            --restart unless-stopped \
            -p $PORT:80 \
            $IMAGE
